{% extends 'layout.html' %}
<input type="text" class="form-control input-sm" maxlength = "64" placeholder="Search">
{% block body %}
    
<h3>Articles</h3>
<hr>

{% if articles %}
<form action="/search" method = "post">
<input type="text" name = "keyword" class="input-sm" maxlength = "64" placeholder="Search">
<button type="submit" class="btn btn-danger btn-sm">Search</button>
<br><br>
</form>
<hr><br>
<ul class="list-group">
    {% for article in articles %}
    <li class = "list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>        
    {% endfor %}
</ul>

{% else %}

<div class = "alert alert -danger"> There are no articles yet </div>

{% endif %}


{% endblock %}k
